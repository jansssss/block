<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌깨기 게임</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
        }
        .game-container {
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #score {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">점수: 0</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <br>
        <button id="startButton">게임 시작</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
